<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FreeBeat | Sign In</title>
    <meta name="description" content="Login to FreeBeat to access your free beats, music downloads, and exclusive content." />
    <meta name="theme-color" content="#1DB954" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <style>
      body {
        background: linear-gradient(135deg, #1DB954, #191414); /* Spotify green to black */
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        font-family: "Open Sans", sans-serif;
        color: #fff;
      }
      .form-signin {
        background: #212121;
        padding: 2.5rem;
        border-radius: 15px;
        box-shadow: 0 15px 30px rgba(0,0,0,0.6);
        width: 100%;
        max-width: 380px;
        text-align: center;
      }
      .form-signin img {
        width: 80px;
        margin-bottom: 20px;
      }
      .form-signin .form-control {
        border-radius: 10px;
        background-color: #333;
        border: none;
        color: #fff;
      }
      .form-signin .form-control:focus {
        background-color: #444;
        box-shadow: 0 0 0 0.2rem rgba(29,185,84,.5);
      }
      .btn-primary {
        background-color: #1DB954;
        border: none;
        border-radius: 10px;
        font-weight: bold;
        transition: 0.3s;
      }
      .btn-primary:hover {
        background-color: #1aa34a;
      }
      .text-body-secondary {
        color: #bbb !important;
      }
      .social-login {
        margin-top: 20px;
      }
      .social-login a {
        margin: 0 8px;
        color: #fff;
        font-size: 22px;
        transition: color 0.3s;
      }
      .social-login a:hover {
        color: #1DB954;
      }
    </style>
  </head>
  <body>
    <main class="form-signin">
      <form>
        <img src="https://cdn-icons-png.flaticon.com/512/727/727245.png" alt="FreeBeat Logo">
        <h1 class="h3 mb-3 fw-bold">Sign in to FreeBeat</h1>

        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Email address</label>
        </div>

        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>

        <div class="form-check text-start mb-3">
          <input class="form-check-input" type="checkbox" value="remember-me" id="rememberMe">
          <label class="form-check-label" for="rememberMe">Remember me</label>
        </div>

        <button class="btn btn-primary w-100 py-2" type="submit">Sign In</button>

        <div class="signup">
          <p class="mt-4 text-body-secondary">Don't have an account? <a href="signup.html" class="text-decoration-none text-light fw-bold">Sign Up</a></p>
        </div>

          <p class="mt-4 mb-3 text-body-secondary">
            &copy; <a href="newindex.html" class="text-decoration-none text-light fw-bold">FreeBeat.in</a> 2025
          </p>

      </form>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
