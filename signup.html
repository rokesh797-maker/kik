<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FreeBeat | Sign Up</title>
    <meta name="description" content="Create a FreeBeat account to unlock beats, downloads, and exclusive content." />
    <meta name="theme-color" content="#1DB954" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <style>
      body {
        background: linear-gradient(135deg, #1DB954, #191414); /* Spotify green to black */
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        font-family: "Open Sans", sans-serif;
        color: #fff;
      }
      .form-signup {
        background: #212121;
        padding: 2.5rem;
        border-radius: 15px;
        box-shadow: 0 15px 30px rgba(0,0,0,0.6);
        width: 100%;
        max-width: 420px;
        text-align: center;
      }
      .form-signup img {
        width: 80px;
        margin-bottom: 20px;
      }
      .form-signup .form-control {
        border-radius: 10px;
        background-color: #333;
        border: none;
        color: #fff;
      }
      .form-signup .form-control:focus {
        background-color: #444;
        box-shadow: 0 0 0 0.2rem rgba(29,185,84,.5);
      }
      .btn-success {
        background-color: #1DB954;
        border: none;
        border-radius: 10px;
        font-weight: bold;
        transition: 0.3s;
      }
      .btn-success:hover {
        background-color: #1aa34a;
      }
      .text-body-secondary {
        color: #bbb !important;
      }
      .social-login {
        margin-top: 20px;
      }
      .social-login a {
        margin: 0 8px;
        color: #fff;
        font-size: 22px;
        transition: color 0.3s;
      }
      .social-login a:hover {
        color: #1DB954;
      }
    </style>
  </head>
  <body>
    <main class="form-signup">
      <form>
        <img src="https://cdn-icons-png.flaticon.com/512/727/727245.png" alt="FreeBeat Logo">
        <h1 class="h3 mb-3 fw-bold">Create your FreeBeat Account</h1>

        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="username" placeholder="Your username">
          <label for="username">Username</label>
        </div>

        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="email" placeholder="name@example.com">
          <label for="email">Email address</label>
        </div>

        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="password" placeholder="Password">
          <label for="password">Password</label>
        </div>

        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
          <label for="confirmPassword">Confirm Password</label>
        </div>

        <button class="btn btn-success w-100 py-2" type="submit">Sign Up</button>

       
        <p class="mt-4 text-body-secondary">Already have an account? <a href="signin.html" class="text-decoration-none text-light fw-bold">Sign In</a></p>

        <p class="mt-4 mb-3 text-body-secondary">
            &copy; <a href="newindex.html" class="text-decoration-none text-light fw-bold">FreeBeat.in</a> 2025
        </p>

      </form>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
